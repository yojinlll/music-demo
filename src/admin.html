<!DOCTYPE html>
<html lang="zh-Hans">
 <head>
    <meta charset="UTF-8">
    <title>管理页面</title>
    <link rel="stylesheet" href="./css/default.css">
</head>
 <body>

        <span id="xxx">点击或拖曳文件</span>

    <audio controls src="http://pg8ef6ok2.bkt.clouddn.com/%E7%97%9B%E7%88%B1.mp3"></audio> -->

    <div class="page">
        <aside>
            <div class="newSong">
                新建歌曲
            </div>
            <ul class="songList">
                <li>歌曲1</li>
                <li>歌曲2</li>
                <li class="active">歌曲3</li>
                <li>歌曲4</li>
                <li>歌曲5</li>
                <li>歌曲6</li>
                <li>歌曲7</li>
                <li>歌曲8</li>
                <li>歌曲9</li>
                <li>歌曲10</li>
            </ul>
            <div class="uploadArea">
                <div id="uploadContainer" class="draggable">
                    <div id="uploadButton" class="clickable">
                        <p>点击或拖曳文件</p>
                        <p>文件大小不能超过 40MB </p>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <form class="form">
                <div class="row">
                    <label>
                        歌名
                        <input type="text">
                    </label>
                </div>
                <div class="row">
                    <label>
                        歌手
                        <input type="text">
                    </label>
                </div>
                <div class="row">
                    <label>
                        外链
                        <input type="text">
                    </label>
                </div>
                <div class="row">
                    <button type="submit">保存</button>
                </div>
            </form>
        </main>
        <div id="uploadStatus"></div>	
    </div>



    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./js/initializers/av.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/plupload/js/moxie.min.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script>
        var uploader = Qiniu.uploader({
            runtimes: 'html5',    //上传模式,依次退化
            browse_button: 'uploadButton',       //上传选择的点选按钮，**必需**
            uptoken_url: 'http://localhost:8888/uptoken',
            // unique_names: true, // 默认 false，key为文件名。若开启该选项，SDK为自动生成上传成功后的key（文件名）。
            // save_key: true,   // 默认 false。若在服务端生成uptoken的上传策略中指定了 `sava_key`，则开启，SDK会忽略对key的处理
            domain: 'http://pg8ef6ok2.bkt.clouddn.com/',   //bucket 域名，下载资源时用到，**必需**
            // p3ysl7tz6.bkt.clouddn.com
            get_new_uptoken: false,  //设置上传文件的时候是否每次都重新获取新的token
            max_file_size: '40mb',           //最大文件体积限制
            dragdrop: true,                   //开启可拖曳上传
            drop_element: 'uploadContainer',        //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
            auto_start: true,                 //选择文件后自动上传，若关闭需要自己绑定事件触发上传
            init: {
                'FilesAdded': function (up, files) {
                    plupload.each(files, function (file) {
                        // 文件添加进队列后,处理相关的事情
                    });
                },
                'BeforeUpload': function (up, file) {
                    // 每个文件上传前,处理相关的事情
                },
                'UploadProgress': function (up, file) {
                    // 每个文件上传时,处理相关的事情
                    uploadStatus.textContent = '上传中'
                },
                'FileUploaded': function (up, file, info) {
                    uploadStatus.textContent = '上传完毕'
                    var domain = up.getOption('domain')
                    var response = JSON.parse(info.response)
                    var sourceLink = domain + response.key
                    console.log(sourceLink)
                    console.log(domain)
                },
                'Error': function (up, err, errTip) {
                    //上传出错时,处理相关的事情
                },
                'UploadComplete': function () {
                    //队列文件处理完毕后,处理相关的事情
                },
            }
        });
    </script>
</body>
 </html>
