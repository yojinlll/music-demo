<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>music-player</title>
</head>
<body>
<div class="github">
    <a href="https://github.com/yojinlll" target="view_window">
        <svg id="url-icon" class="icon" aria-hidden="true">
            <use xlink:href="#icon-github"></use>
        </svg>
    </a>
</div>
<div class="jianshu">
    <a href="https://www.jianshu.com/u/16c17fee975d" target="view_window">
        <svg id="url-icon" class="icon" aria-hidden="true">
            <use xlink:href="#icon-jianshu"></use>
        </svg>
    </a>
</div>


<div class="container">
    <div class="lyric-container">

        <div class="songList-container">
            <div class="songList-wrapper"></div>

            <div class="music-player">

                <div class="art"></div>

                <div class="controls">
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                    <div class="action-button"></div>
                </div>

            </div>
        </div>

        <div class="lyric-wrapper"></div>

    </div>
</div>


<script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
<script src="./js/initializers/av.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="./js/admin/event-hub.js"></script>

<script src="//at.alicdn.com/t/font_880926_g2e8i7ys5z6.js"></script>
<script src="./js/index/song-list.js"></script>
<script src="js/index/lyric.js"></script>
<script src="js/index/action-button.js"></script>
<script src="js/index/art.js"></script>

</html>
